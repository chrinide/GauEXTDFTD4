# the executable program of Gaussian. e.g. g16, /home/username/g09
/home/zz/g16/g16

# the Gaussian parallel setting. e.g. %CPU=0-35, %NProcshared=4
%CPU=0-1

# the Gaussian memory setting. e.g. %Mem=72GB
